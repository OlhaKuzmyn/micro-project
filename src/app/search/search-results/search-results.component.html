<form [formGroup]="form" class="form">
  <div><label>Search: <input type="text" formControlName="searchword"></label></div>
  <button (click)="searchMovie()">Search</button>
</form>

<div class="results">
  <a *ngFor="let movie of searchRes" routerLink="movie/{{movie.id}}">{{movie.name}}</a>
</div>

<div class="pages">
  <button (click)="previousPage()" [disabled]="btnDisable">Previous</button>
  <div><p>this page: {{page}} total pages: {{totPages}} </p></div>
  <button (click)="nextPage()" [disabled]="btnNextDisable">Next</button>
</div>
