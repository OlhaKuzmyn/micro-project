<form [formGroup]="form" class="form">
  <div><label>Search: <input type="text" formControlName="searchword" class="input"></label></div>
  <button (click)="searchMovie()" class="btnPage" [disabled]="form.invalid">Search</button>
</form>

<div class="results" id="results">
  <p *ngFor="let movie of searchRes" (click)="toMovie(movie.id)" class="result">{{movie.original_title}}</p>
</div>

<div *ngIf="query" class="pages">
  <button (click)="previousPage()" [disabled]="page === 1 " class="btnPage">Previous</button>
  <div><p>this page: {{page}} total pages: {{totPages}} </p></div>
  <button (click)="nextPage()" [disabled]="page === totPages" class="btnPage">Next</button>
</div>
