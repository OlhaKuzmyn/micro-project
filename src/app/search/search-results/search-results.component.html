<form [formGroup]="form" class="form">
  <div><label>Search: <input type="text" formControlName="searchword"></label></div>
  <button (click)="searchMovie()">Search</button>
</form>

<div class="results">
  <a *ngFor="let movie of searchRes" routerLink="movie/{{movie.id}}">{{movie.name}}</a>
</div>
