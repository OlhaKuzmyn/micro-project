
<div class="container" id="container">
  <app-movie *ngFor="let movie of movies" [movie]="movie"></app-movie>
</div>
<div class="pages">
  <button (click)="previousPage()" [disabled]="page === 1" class="btnPage">Previous</button>
  <div><p>this page: {{page}} total pages: {{totPages}} </p></div>
  <div>
    <form [formGroup]="form" class="form">
      <div><label>Enter Page number: <input type="number" formControlName="pagenum" class="input"></label></div>
      <button (click)="jumpToPage()" [disabled]="form.invalid" class="btnPage">Go to Page</button>
    </form>
  </div>
  <button (click)="nextPage()" [disabled]="page === 500" class="btnPage">Next</button>
</div>
